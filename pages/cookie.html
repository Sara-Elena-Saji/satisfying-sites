<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack the Cookie! üç™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #d63031;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
        }

        .cookie-container {
            margin-bottom: 30px;
        }

        .cookie {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4a574 0%, #c89456 100%);
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cookie:hover {
            transform: scale(1.05);
        }

        .cookie:active {
            transform: scale(0.95);
        }

        /* Chocolate chips */
        .cookie::before,
        .cookie::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #5d4037;
            border-radius: 50%;
        }

        .cookie::before {
            top: 30%;
            left: 25%;
        }

        .cookie::after {
            bottom: 35%;
            right: 30%;
        }

        .chip {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #5d4037;
            border-radius: 50%;
        }

        .chip:nth-child(1) { top: 50%; left: 60%; }
        .chip:nth-child(2) { top: 65%; left: 35%; }
        .chip:nth-child(3) { top: 40%; right: 25%; }

        /* Cracking stages */
        .cookie.crack-1 {
            background: linear-gradient(135deg, #d4a574 0%, #c89456 50%, #d4a574 100%);
        }

        .cookie.crack-1::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 60%;
            background: #8d6e63;
            top: 20%;
            left: 50%;
            transform: rotate(15deg);
        }

        .cookie.crack-2 {
            background: linear-gradient(135deg, #d4a574 0%, #c89456 33%, #d4a574 66%, #c89456 100%);
        }

        .cookie.crack-2::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 80%;
            background: #8d6e63;
            top: 10%;
            left: 50%;
            transform: rotate(15deg);
            box-shadow: -30px 10px 0 #8d6e63, 30px -5px 0 #8d6e63;
        }

        .cookie.broken {
            animation: crumble 0.5s ease forwards;
        }

        @keyframes crumble {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(0) rotate(20deg);
                opacity: 0;
            }
        }

        .click-counter {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message {
            font-size: 1.5rem;
            color: #d63031;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .back-button, .reset-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin: 5px;
        }

        .back-button:hover, .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        .reset-button {
            display: none;
        }

        .reset-button.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Crack the Cookie! üç™</h1>
        <p class="subtitle">Click to crack it open</p>
    </div>

    <div class="click-counter" id="clickCounter">Clicks: 0 / 5</div>

    <div class="cookie-container">
        <div class="cookie" id="cookie">
            <span class="chip"></span>
            <span class="chip"></span>
            <span class="chip"></span>
        </div>
    </div>

    <div class="message" id="message">Cookie broken! üéâ</div>

    <div>
        <button class="reset-button" id="resetButton">Try Again</button>
        <button class="back-button" onclick="window.location.href='../index.html'">
            ‚Üê Back to Home
        </button>
    </div>

    <script>
        // Check sound preference
        const soundEnabled = localStorage.getItem('soundEnabled') !== 'false';

        // Create Web Audio API context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Helper function to play crack sound using Web Audio API
        function playCrackSound() {
            if (!soundEnabled) return;

            // Create a cracking sound effect
            const bufferSize = audioContext.sampleRate * 0.15; // 150ms
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);

            // Generate noise for crack effect
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.3));
            }

            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();

            source.buffer = buffer;
            source.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Configure filter for sharper crack sound
            filter.type = 'highpass';
            filter.frequency.setValueAtTime(800, audioContext.currentTime);

            // Volume envelope
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

            source.start(audioContext.currentTime);
        }

        const cookie = document.getElementById('cookie');
        const clickCounter = document.getElementById('clickCounter');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('resetButton');

        let clicks = 0;
        const maxClicks = 5;

        cookie.addEventListener('click', function() {
            if (clicks < maxClicks) {
                clicks++;
                clickCounter.textContent = `Clicks: ${clicks} / ${maxClicks}`;
                
                playCrackSound(); // Play sound on each click

                // Add cracking stages
                if (clicks === 2) {
                    cookie.classList.add('crack-1');
                } else if (clicks === 4) {
                    cookie.classList.remove('crack-1');
                    cookie.classList.add('crack-2');
                } else if (clicks === maxClicks) {
                    cookie.classList.add('broken');
                    message.classList.add('show');
                    resetButton.classList.add('show');
                    
                    // Remove pointer events after breaking
                    setTimeout(() => {
                        cookie.style.pointerEvents = 'none';
                    }, 500);
                }
            }
        });

        resetButton.addEventListener('click', function() {
            clicks = 0;
            clickCounter.textContent = `Clicks: ${clicks} / ${maxClicks}`;
            cookie.classList.remove('crack-1', 'crack-2', 'broken');
            cookie.style.pointerEvents = 'auto';
            message.classList.remove('show');
            resetButton.classList.remove('show');
        });
    </script>
</body>
</html>
