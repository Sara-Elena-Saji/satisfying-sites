<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflate the Balloon! üéà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6b9d;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
        }

        .balloon-container {
            margin-bottom: 30px;
            position: relative;
            height: 400px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .balloon {
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.1),
                        0 10px 30px rgba(255, 107, 157, 0.3);
        }

        .balloon::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 20px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 15px solid #ff6b9d;
        }

        .string {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 80px;
            background: #333;
        }

        .balloon.inflating {
            animation: none;
        }

        .balloon.popped {
            animation: pop-balloon 0.4s ease forwards;
        }

        @keyframes pop-balloon {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .size-indicator {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message {
            font-size: 1.5rem;
            color: #ff6b9d;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .back-button, .reset-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin: 5px;
        }

        .back-button:hover, .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        .instruction {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Inflate the Balloon! üéà</h1>
        <p class="subtitle">Hold to inflate, but don't pop it!</p>
    </div>

    <p class="instruction">Click and hold the balloon</p>
    <div class="size-indicator" id="sizeIndicator">Size: 0%</div>

    <div class="balloon-container">
        <div class="balloon" id="balloon">
            <div class="string"></div>
        </div>
    </div>

    <div class="message" id="message">POP! üí•</div>

    <div>
        <button class="reset-button" id="resetButton">New Balloon</button>
        <button class="back-button" onclick="window.location.href='../index.html'">
            ‚Üê Back to Home
        </button>
    </div>

    <script>
        // Check sound preference
        const soundEnabled = localStorage.getItem('soundEnabled') !== 'false';

        // Create Web Audio API context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Helper function to play pop sound using Web Audio API
        function playPopSound() {
            if (!soundEnabled) return;

            // Create oscillator for the pop sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Pop sound: quick frequency drop (balloon pop is deeper than bubble)
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.15);

            // Volume envelope
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        const balloon = document.getElementById('balloon');
        const sizeIndicator = document.getElementById('sizeIndicator');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('resetButton');

        let size = 0;
        let maxSize = 100;
        let isInflating = false;
        let inflateInterval = null;
        let hasPopped = false;

        // Mouse events
        balloon.addEventListener('mousedown', startInflating);
        document.addEventListener('mouseup', stopInflating);

        // Touch events
        balloon.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startInflating();
        });
        document.addEventListener('touchend', stopInflating);

        function startInflating() {
            if (hasPopped) return;
            
            isInflating = true;
            balloon.classList.add('inflating');

            inflateInterval = setInterval(() => {
                if (size < maxSize) {
                    size += 2;
                    updateBalloon();
                } else {
                    popBalloon();
                }
            }, 50);
        }

        function stopInflating() {
            isInflating = false;
            balloon.classList.remove('inflating');
            
            if (inflateInterval) {
                clearInterval(inflateInterval);
                inflateInterval = null;
            }
        }

        function updateBalloon() {
            const scale = 1 + (size / 100) * 1.5; // Grows up to 2.5x original size
            balloon.style.transform = `scale(${scale})`;
            sizeIndicator.textContent = `Size: ${size}%`;

            // Change color as it inflates
            const hue = 340 - (size / 2); // Shifts from pink to slightly different shade
            balloon.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 70%) 0%, hsl(${hue}, 100%, 80%) 100%)`;
        }

        function popBalloon() {
            stopInflating();
            hasPopped = true;
            balloon.classList.add('popped');
            message.classList.add('show');
            
            playPopSound(); // Play pop sound
            
            setTimeout(() => {
                balloon.style.display = 'none';
            }, 400);
        }

        resetButton.addEventListener('click', function() {
            size = 0;
            hasPopped = false;
            balloon.style.display = 'block';
            balloon.classList.remove('popped');
            balloon.style.transform = 'scale(1)';
            balloon.style.background = 'linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%)';
            sizeIndicator.textContent = 'Size: 0%';
            message.classList.remove('show');
        });
    </script>
</body>
</html>
