<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop the Bubbles! ü´ß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6b9d;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
        }

        .bubble-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .bubble {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(135, 206, 250, 0.6));
            border: 3px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .bubble:hover {
            transform: scale(1.1);
        }

        .bubble.popped {
            animation: pop 0.4s ease forwards;
            cursor: default;
            pointer-events: none;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .back-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 600px) {
            .bubble-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }

            .bubble {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pop the Bubbles! ü´ß</h1>
        <p class="subtitle">Click to pop them all</p>
    </div>

    <div class="bubble-grid" id="bubbleGrid">
        <!-- Bubbles will be generated by JavaScript -->
    </div>

    <button class="back-button" onclick="window.location.href='../index.html'">
        ‚Üê Back to Home
    </button>

    <script>
        // Check sound preference
        const soundEnabled = localStorage.getItem('soundEnabled') !== 'false';

        // Create Web Audio API context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Helper function to play pop sound using Web Audio API
        function playPopSound() {
            if (!soundEnabled) return;

            // Create oscillator for the pop sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Pop sound: quick frequency drop
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.1);

            // Volume envelope
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Generate bubbles
        const bubbleGrid = document.getElementById('bubbleGrid');
        const numberOfBubbles = 20;

        for (let i = 0; i < numberOfBubbles; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            // Add click event listener
            bubble.addEventListener('click', function() {
                if (!this.classList.contains('popped')) {
                    this.classList.add('popped');
                    playPopSound(); // Play sound on pop
                }
            });

            bubbleGrid.appendChild(bubble);
        }
    </script>
</body>
</html>
